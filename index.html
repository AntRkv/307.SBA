<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page SBA</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           <span class="menu-dd">Menu</span> 
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="./cryptoPrices.html">Crypto</a>
          </li>
          <li>
            <a class="dropdown-item" href="./wheater.html">Weather</a></li>
          <li>
            <a class="dropdown-item" href="./searchPage.html">Google it..</a>
          </li>

          <li>
            <div class="content">
              <form
              class="d-flex"
              action="https://www.google.com/search"
              method="get"
              role="search"
            >
              <input
                class="form-control me-2"
                type="search"
                name="q"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
   </header>

  <div class="main-cont"> <div class="img-boxes">
    <a href="./cryptoPrices.html"
      ><img
        class="crypto"
        src="./img/cryptoLogo.png"
        alt="crypto"
        height="190px"
        width="300px"
    /></a>
    <a href="./wheater.html"
      ><img
        class="weather"
        src="./img/weather.png"
        alt="crypto"
        height="190px"
        width="300px"
    /></a>
    <a href="./searchPage.html"
      ><img
        class="google"
        src="./img/Google-Search-Logo.png"
        alt="crypto"
        height="190px"
        width="300px"
    /></a>
  </div> 
</body>
</html>
