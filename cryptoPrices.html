<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cryptoCss.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <a class="homeBtn" href="./index.html"
        ><img src="./img/Google-Home-Emblem.png" alt="home" height="35px"
      /></a>
    </header>

    <div class="content">
      <table class="table table-bordered table-hover w-auto">
        <thead>
          <tr>
            <th scope="col">Logo</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">7d %</th>
            <th scope="col">Chart</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">
              <a href="https://coinmarketcap.com/currencies/bitcoin/" > <img class="crImg" src="./img/Bitcoin.gif" alt="btc-icon" /></a>
            </th>
            <td>Bitcoin</td>
            <td>$64332.41</td>
            <td><span class="miunus">-5.70%</span></td>
            <td><img src="./img/btcChart.svg" alt="btc-chart" /></td>
          </tr>

          <tr>
            <th scope="row">
             <a href="https://coinmarketcap.com/currencies/ethereum/"> <img class="crImg" src="./img/Ethereum.gif" alt="eth-icon-icon" /></a>
            </th>
            <td>Ethereum</td>
            <td>$2,362.67</td>
            <td><span class="miunus">-6.02%</span></td>
            <td><img src="./img/ethChart.svg" alt="eth-chart" /></td>
          </tr>

          <tr>
            <th scope="row">
              <a href="https://coinmarketcap.com/currencies/tether/" ><img class="crImg" src="./img/tether.gif" alt="teth-icon" /></a>
            </th>
            <td>Tether</td>
            <td>$0.9997</td>
            <td><span class="miunus">-0.04%</span></td>
            <td><img src="./img/usdtChart.svg" alt="teth-chart" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
